{% extends "auctions/layout.html" %}

{% block body %}
<h2>{{ listing.title }}</h2>
<img style="width: 50%;" src="{{ listing.photo.url }}" alt="{{ listing.title }}">
<p>{{ listing.description }}</p>
<h3>${{ listing.price }}</h3>
<div>
    <h5>Details</h5>
    <ul>
        <li>Uploaded by: <a href="{% url 'user' username=listing.user.username %}">{{ listing.user }}</a></li>
        <li>Listed at: {{ listing.pub_date }}</li>
    </ul>
</div>
{% endblock %}
