{% extends "auctions/layout.html" %}

{% block body %}

<h1>Active listings in {{ category.title }} category:</h1>

<ul>
    {% for listing in category.listings.all %}
    <li><a href="{% url 'listing' listing.id %}">{{ listing.title }}</a></li>
    {% endfor %}
</ul>

<h3><a href="{% url 'categories' %}">Back to all categories</a></h3>

{% endblock %}
