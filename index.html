<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Search</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="link-container">
        <a class="link" href="image-search.html">Image search</a>
        <a class="link" href="advanced-search.html">Advanced search</a>
    </div>
    <div class="main-container">
        <img class="logo" src="resources/googlelogo.png" alt="google_logo">
        <div class="form-container">
            <form class="search-form" action="https://www.google.com/search">
                <input class="search-bar" type="text" name="q">
                <div>
                    <input class="submit-btn" type="submit" value="Google search">
                    <input class="submit-btn" type="submit" value="I'm feeling lucky">
                </div>
            </form>
        </div>
    </div>
</body>
</body>

</html>
