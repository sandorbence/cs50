<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Search</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div id="main-container">
      <div class="header">
        <div class="link-container">
          <a class="link" href="image-search.html">Image search</a>
        </div>
        <div class="link-container">
          <a class="link" href="advanced-search.html">Advanced search</a>
        </div>
      </div>
      <div id="top-container">
        <div id="logo-container">
          <img id="logo" src="resources/googlelogo.png" alt="google_logo" />
        </div>
      </div>
      <div id="bottom-container">
        <form action="https://www.google.com/search">
          <div id="input-container">
            <div id="bar-container">
              <div id="search-logo-container">
                <span>
                  <svg>
                    <path
                      d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                    ></path>
                  </svg>
                </span>
              </div>
              <input id="search-bar" type="text" name="q" />
            </div>
            <div>
              <input class="submit-btn" type="submit" value="Google search" />
              <input
                class="submit-btn"
                type="submit"
                value="I'm feeling lucky"
              />
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
