{% extends "recipes/layout.html" %}

{% load static %}

{% block title %}Add a new recipe{% endblock %}

{% block body %}
<h1>Add a new recipe</h1>
<div id="main-container">
    <div id="new-recipe-container">
        <div id="description-container">
            <div id="new-recipe">
                <div>
                    <div id="title">
                        <div>
                            <h4>Recipe title:</h4>
                            <input type="text">
                        </div>
                    </div>
                    <div id="new-recipe-description">
                        <textarea id="preparation" placeholder="How do we make this meal?"></textarea>
                    </div>
                </div>
                <div id="ingredients-container">
                    <div class="ingredient">
                        <button id="btn-plus" class="btn btn-light" type="submit">+</button>
                        <h5>Add an ingredient</h5>
                    </div>
                    <form class="ingredient" id="new-ingredient-form">
                        <label>Name:<input id="ingredient-name" type="text"></label>
                        <label>Unit:<input id="ingredient-quantity" type="number"></label>
                        <select id="ingredient-unit">
                            {% for unit in units %}
                            <option value="{{ unit }}">{{ unit }}</option>
                            {% endfor %}
                        </select>
                        <input id="metric-units" type="hidden" value="{{ units_metric }}">
                        <input id="imperial-units" type="hidden" value="{{ units_imperial }}">
                        <label><input id="unit-change" type="checkbox">Imperial units</label>
                        <div>
                            <button class="btn btn-secondary" type="reset">Cancel</button>
                            <button class="btn btn-primary" type="submit">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <button id="btn-next" class="btn btn-primary new-button">Next</button>
        <div id="image-container">
            <h2>Upload an image</h2>
            <div>
                <div>
                    <img src="{% static 'images/image.png' %}" id="image-preview"></img>
                </div>
                <input type="file" id="image-upload">
                <button id="btn-back" class="btn btn-primary new-button">Back</button>
                <button id="btn-save" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>
<div id="myToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
        <strong class="mr-auto"></strong>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body">
    </div>
</div>
<script src="{% static 'scripts/new.js' %}"></script>
{% endblock %}
