<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Image search</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div id="link-container">
      <a class="link" href="index.html">Google search</a>
    </div>
    <div id="main-container">
      <div id="image-container">
        <img id="logo" src="resources/googlelogo.png" alt="google_logo" />
        <span id="logo-text">images</span>
      </div>
      <div id="form-container">
        <form id="search-form" action="https://images.google.com/search">
          <input id="search-bar" type="text" name="q" />
        </form>
      </div>
    </div>
  </body>
</html>
